<script>
    const isEven = (number) => {
        if (number % 2 == 0) {
            return true;
        }
        return false;
    }

    let total = 0;
    for (let i = 0; i <= 100; i++) {
        if (isEven(i)) {
            total += i;
            console.log(total);
        }
    }
    console.log('Total: ' + total);
</script>
